<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<title>Sign In</title>

	<link href="css/app.css" rel="stylesheet">
	<style type="text/css">
		body {
background: rgb(13,18,23);
background: -moz-linear-gradient(240deg, rgba(13,18,23,1) 15%, rgba(34,46,60,1) 50%, rgba(13,18,23,1) 85%);
background: -webkit-linear-gradient(240deg, rgba(13,18,23,1) 15%, rgba(34,46,60,1) 50%, rgba(13,18,23,1) 85%);
background: linear-gradient(240deg, rgba(13,18,23,1) 15%, rgba(34,46,60,1) 50%, rgba(13,18,23,1) 85%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#0d1217",endColorstr="#0d1217",GradientType=1);
		}
		.sidebar-brand img{
			width: 70px;
		}
		.sidebar-brand{
			font-size: 2.15rem;
		}
		.lead {
			color: #fff;
		}
		.sigh{
			padding: 0.55rem 10rem;
    font-size: .925rem;
    border-radius: 0.3rem;
    background: #20df7f;
    border: 1px solid #20df7f;
		}
		.sigh2{
			width:100%;
			padding: 10px;
    font-size: .925rem;
    border-radius: 0.3rem;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
						<!-- <div class="logo"><img src="img/s-logo.jpg" alt="logo" ></div> -->
						<a class="sidebar-brand" href="index.html">
							<img src="img/icons/s-logo.svg" alt="Logo">
							<span class="align-middle">SPASHTAM</span>
						</a>
						


						<p class="lead">
							"Arise, awake, and stop not till the goal is reached"
						</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="img/avatars/avatar.jpg" alt="Charles Hall" class="img-fluid rounded-circle d-none" width="132" height="132" />
									</div>
									<form>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg sinf" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg sinf" type="password" name="password" placeholder="Enter your password" />
											<small>
            <a href="pages-reset-password.html">Forgot password?</a>
          </small>
										</div>
										<div>
											<label class="form-check">
            <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
            <span class="form-check-label">
              Remember me next time
            </span>
          </label>
										</div>
										<div class="text-center mt-3">
											<a href="index.html" class="btn btn-lg btn-primary sigh2">Sign in</a>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
